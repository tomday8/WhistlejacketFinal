<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/movie_styles.css">
</head>

<body>

    <div>
        <iframe src={{background_link}}></iframe> 
       </div>

       <div class="content">
        <div>
        <h1 class="heading">{{movie_title}}</h1>
        <p>Year: {{movie_year}}</p>
        <p>IMDB Rating: {{movie_rating}}</p>
        </div>
      </div>
        <div class="allbuttons">
          <a class="moviebuttons" href="/movies">Try again</a>
          <a class="moviebuttons" href="/trailer?trailer_link={{trailer_link}}">Trailer</a>

          
          <form action="{{url_for('save')}}", method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input type="submit" value="Save" class="moviebuttons">
          </form>

          <!-- <form action="{{url_for('remove')}}", method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input type="submit" value="Remove">
          </form> -->
          
          <!-- <form action="{{url_for('like')}}", method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input type="submit" value="Like">
          </form> -->

          <form action="{{url_for('like')}}" method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input  type="submit" value="Like" class="moviebuttons">
        </form>

          <form action="{{url_for('dislike')}}", method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input class="moviebuttons" type="submit" value="Dislike">
          </form>
        </div>
        
          <!-- <form action="{{url_for('neutral')}}", method="post">
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="movie_id" value="{{movie_id}}">
            <input type="submit" value="Neutral">
          </form> -->
      

      <div class="header">
        <ul>
          <li>
              <a href="/">Home</a>
               {% if current_user.is_anonymous %}
               <div id="right-nav">
                  <a id="rightBtn" href="{{ url_for('login') }}">Login</a>
              </div>
              {% else %}
              <div id="right-nav">
                  <a id="rightBtn" href="{{ url_for('logout') }}">Logout</a>
                  <a id="rightBtn" href="{{ url_for('my_account') }}">My account</a>
              </div>
              {% endif %}  
          
          </li>
      </ul>
      </div>
       


</body>


</html>
