<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    {% extends 'base.html' %}
    <title>Account</title>
</head>
{% block main %}

<body>
   
    <main>
    <div class="saved-movies">
      <h1 id="accounth1">Your watch list:</h1>
        {% if saved_movies %}
          {% for movie in saved_movies %}
          <p>{{ movie.title }}</p>
          {% endfor %}
        {% else %}
          <p>No saved movies to display.</p>
        {% endif %}
    </div>
</main>
</body>
{% endblock %}
</html>
