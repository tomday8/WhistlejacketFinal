<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/movie_styles.css">
</head>

<body>
    <div>
        <iframe src={{trailer_link}}></iframe> 
    </div>

    <div class="header">
        <ul>
          <li>
            <a href="/">Home</a>
            {% if current_user.is_anonymous %}
            <div id="right-nav">
                <a id="rightBtn" href="{{ url_for('login') }}">Login</a>
            </div>
            {% else %}
            <div id="right-nav">
                <a id="rightBtn" href="{{ url_for('logout') }}">Logout</a>
                <a id="rightBtn" href="{{ url_for('my_account') }}">My account</a>
            </div>
            {% endif %}  
          </li>
      </ul>
    </div>
</body>
</html>
